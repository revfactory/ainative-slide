<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Native 전환의 핵심, 데이터 자산화 전략</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Noto+Sans+KR:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
        }
        .slide-container {
            max-width: 1400px;
            min-height: 100vh;
            margin: 0 auto;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #2a2a2a 100%);
            position: relative;
            overflow: hidden;
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        /* Responsive breakpoints */
        @media (max-width: 1440px) {
            .slide-container {
                max-width: 1200px;
                padding: 1.5rem 1rem;
            }
        }
        
        @media (max-width: 1200px) {
            .slide-container {
                max-width: 1024px;
                padding: 1.5rem 0.75rem;
            }
        }
        
        @media (max-width: 1024px) {
            .slide-container {
                max-width: 768px;
                padding: 1rem 0.5rem;
            }
        }
        
        @media (max-width: 768px) {
            .slide-container {
                max-width: 100%;
                padding: 1rem 0.5rem;
                min-height: 100vh;
            }
        }
        
        /* Responsive text scaling */
        @media (max-width: 1200px) {
            .slide-container h1 {
                font-size: 4rem !important;
            }
            .slide-container h2 {
                font-size: 2.5rem !important;
            }
            .slide-container h3 {
                font-size: 1.75rem !important;
            }
        }
        
        @media (max-width: 768px) {
            .slide-container h1 {
                font-size: 3rem !important;
            }
            .slide-container h2 {
                font-size: 2rem !important;
            }
            .slide-container h3 {
                font-size: 1.5rem !important;
            }
            .slide-container p {
                font-size: 1rem !important;
            }
        }
        
        /* Responsive grid adjustments */
        @media (max-width: 1024px) {
            .grid-cols-2 {
                grid-template-columns: repeat(1, minmax(0, 1fr)) !important;
            }
            .grid-cols-3 {
                grid-template-columns: repeat(2, minmax(0, 1fr)) !important;
            }
            .grid-cols-4 {
                grid-template-columns: repeat(2, minmax(0, 1fr)) !important;
            }
        }
        
        @media (max-width: 768px) {
            .grid-cols-3 {
                grid-template-columns: repeat(1, minmax(0, 1fr)) !important;
            }
            .grid-cols-4 {
                grid-template-columns: repeat(1, minmax(0, 1fr)) !important;
            }
        }
        
        /* Responsive spacing adjustments */
        @media (max-width: 1024px) {
            .slide-container .space-x-16 > * + * {
                margin-left: 2rem !important;
            }
            .slide-container .space-x-12 > * + * {
                margin-left: 1.5rem !important;
            }
            .slide-container .gap-12 {
                gap: 1.5rem !important;
            }
        }
        
        @media (max-width: 768px) {
            .slide-container .space-x-16 > * + * {
                margin-left: 1rem !important;
            }
            .slide-container .space-x-12 > * + * {
                margin-left: 1rem !important;
            }
            .slide-container .gap-8 {
                gap: 1rem !important;
            }
            .slide-container .gap-12 {
                gap: 1rem !important;
            }
            .slide-container .mb-16 {
                margin-bottom: 2rem !important;
            }
            .slide-container .mb-12 {
                margin-bottom: 1.5rem !important;
            }
            .slide-container .mb-8 {
                margin-bottom: 1rem !important;
            }
        }
        
        .kakao-yellow {
            color: #FEE500;
        }
        .kakao-yellow-bg {
            background-color: #FEE500;
        }
        .gradient-accent {
            background: linear-gradient(135deg, #FEE500 0%, #FFD700 50%, #FFA500 100%);
        }
        .floating-orb {
            animation: float 8s ease-in-out infinite;
            opacity: 0.1;
        }
        .floating-orb-2 {
            animation: float 8s ease-in-out infinite reverse;
            animation-delay: 2s;
            opacity: 0.15;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px) translateX(0px) rotate(0deg); }
            33% { transform: translateY(-30px) translateX(20px) rotate(120deg); }
            66% { transform: translateY(-15px) translateX(-20px) rotate(240deg); }
        }
        .glow-effect {
            box-shadow: 0 0 40px rgba(254, 229, 0, 0.3);
        }
        .slide-number {
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            font-size: 1rem;
            color: #666;
            font-weight: 600;
        }
        
        @media (min-width: 768px) {
            .slide-number {
                bottom: 2.5rem;
                right: 2.5rem;
                font-size: 1.125rem;
            }
        }
        
        /* Maintain aspect ratio for floating elements on smaller screens */
        @media (max-width: 768px) {
            .floating-orb, .floating-orb-2 {
                transform: scale(0.6) !important;
            }
        }
    </style>
</head>
<body>
    <div class="slide-container flex flex-col justify-center items-center relative">
        <!-- Background Floating Elements -->
        <div class="absolute top-1/4 right-1/4 w-96 h-96 rounded-full gradient-accent floating-orb"></div>
        <div class="absolute bottom-1/4 left-1/4 w-64 h-64 rounded-full kakao-yellow-bg floating-orb-2"></div>
        <div class="absolute top-1/2 left-1/2 w-32 h-32 rounded-full bg-white floating-orb" style="animation-delay: 4s;"></div>
        
        <!-- Main Content -->
        <div class="relative z-10 text-center px-20">
            <!-- Logo/Icon Area -->
            <div class="mb-16">
                <div class="w-32 h-32 gradient-accent rounded-3xl flex items-center justify-center mx-auto glow-effect">
                    <i class="fas fa-brain text-6xl text-black"></i>
                </div>
            </div>
            
            <!-- Main Title -->
            <h1 class="text-8xl font-black mb-8 leading-tight">
                AI Native 전환의 핵심,<br>
                <span class="kakao-yellow gradient-accent bg-clip-text text-transparent">데이터 자산화 전략</span>
            </h1>
            
            <!-- Subtitle -->
            <p class="text-3xl font-light text-gray-300 mb-16 leading-relaxed">
                카카오의 경험을 통해 배우는<br>
                데이터 중심 AI 네이티브 조직으로의 혁신 여정
            </p>
            
            <!-- Key Focus Areas -->
            <div class="flex justify-center space-x-16 mb-16">
                <div class="flex flex-col items-center">
                    <div class="w-6 h-6 kakao-yellow-bg rounded-full mb-4"></div>
                    <span class="text-xl font-medium text-gray-300">내부 데이터 활성화</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="w-6 h-6 kakao-yellow-bg rounded-full mb-4"></div>
                    <span class="text-xl font-medium text-gray-300">외부 데이터 시너지</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="w-6 h-6 kakao-yellow-bg rounded-full mb-4"></div>
                    <span class="text-xl font-medium text-gray-300">AI 기반 지식 플랫폼</span>
                </div>
            </div>
            
            <!-- Visual Data Flow -->
            <div class="flex items-center justify-center space-x-12 text-gray-400">
                <div class="flex flex-col items-center">
                    <div class="w-16 h-16 bg-gray-700 rounded-2xl flex items-center justify-center mb-4">
                        <i class="fas fa-database text-3xl"></i>
                    </div>
                    <span class="text-lg">Raw Data</span>
                </div>
                <i class="fas fa-arrow-right text-4xl kakao-yellow"></i>
                <div class="flex flex-col items-center">
                    <div class="w-16 h-16 kakao-yellow-bg rounded-2xl flex items-center justify-center mb-4 glow-effect">
                        <i class="fas fa-cogs text-3xl text-black"></i>
                    </div>
                    <span class="text-lg">AI Processing</span>
                </div>
                <i class="fas fa-arrow-right text-4xl kakao-yellow"></i>
                <div class="flex flex-col items-center">
                    <div class="w-16 h-16 bg-gray-700 rounded-2xl flex items-center justify-center mb-4">
                        <i class="fas fa-gem text-3xl kakao-yellow"></i>
                    </div>
                    <span class="text-lg">Strategic Asset</span>
                </div>
            </div>
        </div>
        
        <!-- Slide Number -->
        <div class="slide-number">01</div>
        
        <!-- Bottom Accent Bar -->
        <div class="absolute bottom-0 left-0 right-0 h-2 gradient-accent"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Native 전환의 핵심, 데이터 자산화 전략</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Noto+Sans+KR:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/slides.css">
</head>
<body>
    <!-- Navigation Controls -->
    <div class="nav-container">
        <button class="nav-btn home-btn" onclick="goHome()" title="홈으로">
            <i class="fas fa-home"></i>
        </button>
        <button class="nav-btn" onclick="previousSlide()" title="이전 슬라이드" disabled>
            <i class="fas fa-chevron-left"></i>
        </button>
        <div class="slide-counter">1 / 40</div>
        <button class="nav-btn" onclick="nextSlide()" title="다음 슬라이드">
            <i class="fas fa-chevron-right"></i>
        </button>
    </div>

    <div class="slide-container flex flex-col justify-center items-center relative">
        <!-- Background Floating Elements -->
        <div class="absolute top-1/4 right-1/4 w-96 h-96 rounded-full gradient-accent floating-orb"></div>
        <div class="absolute bottom-1/4 left-1/4 w-64 h-64 rounded-full kakao-yellow-bg floating-orb-2"></div>
        <div class="absolute top-1/2 left-1/2 w-32 h-32 rounded-full bg-white floating-orb" style="animation-delay: 4s;"></div>
        
        <!-- Main Content -->
        <div class="relative z-10 text-center px-20">
            <!-- Logo/Icon Area -->
            <div class="mb-16">
                <div class="w-32 h-32 gradient-accent rounded-3xl flex items-center justify-center mx-auto glow-effect">
                    <i class="fas fa-brain text-6xl text-black"></i>
                </div>
            </div>
            
            <!-- Main Title -->
            <h1 class="text-8xl font-black mb-8 leading-tight">
                AI Native 전환의 핵심,<br>
                <span class="kakao-yellow gradient-accent bg-clip-text text-transparent">데이터 자산화 전략</span>
            </h1>
            
            <!-- Subtitle -->
            <p class="text-3xl font-light text-gray-300 mb-16 leading-relaxed">
                카카오의 경험을 통해 배우는<br>
                데이터 중심 AI 네이티브 조직으로의 혁신 여정
            </p>
            
            <!-- Key Focus Areas -->
            <div class="flex justify-center space-x-16 mb-16">
                <div class="flex flex-col items-center">
                    <div class="w-6 h-6 kakao-yellow-bg rounded-full mb-4"></div>
                    <span class="text-xl font-medium text-gray-300">내부 데이터 활성화</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="w-6 h-6 kakao-yellow-bg rounded-full mb-4"></div>
                    <span class="text-xl font-medium text-gray-300">외부 데이터 시너지</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="w-6 h-6 kakao-yellow-bg rounded-full mb-4"></div>
                    <span class="text-xl font-medium text-gray-300">AI 기반 지식 플랫폼</span>
                </div>
            </div>
            
            <!-- Visual Data Flow -->
            <div class="flex items-center justify-center space-x-12 text-gray-400">
                <div class="flex flex-col items-center">
                    <div class="w-16 h-16 bg-gray-700 rounded-2xl flex items-center justify-center mb-4">
                        <i class="fas fa-database text-3xl"></i>
                    </div>
                    <span class="text-lg">Raw Data</span>
                </div>
                <i class="fas fa-arrow-right text-4xl kakao-yellow"></i>
                <div class="flex flex-col items-center">
                    <div class="w-16 h-16 kakao-yellow-bg rounded-2xl flex items-center justify-center mb-4 glow-effect">
                        <i class="fas fa-cogs text-3xl text-black"></i>
                    </div>
                    <span class="text-lg">AI Processing</span>
                </div>
                <i class="fas fa-arrow-right text-4xl kakao-yellow"></i>
                <div class="flex flex-col items-center">
                    <div class="w-16 h-16 bg-gray-700 rounded-2xl flex items-center justify-center mb-4">
                        <i class="fas fa-gem text-3xl kakao-yellow"></i>
                    </div>
                    <span class="text-lg">Strategic Asset</span>
                </div>
            </div>
        </div>
        
        <!-- Slide Number -->
        <div class="slide-number">01</div>
        
        <!-- Bottom Accent Bar -->
        <div class="absolute bottom-0 left-0 right-0 h-2 gradient-accent"></div>
    </div>

    <script src="assets/js/slides.js"></script>
    <script>
        // Initialize slide navigation for slide 1
        initSlideNavigation(1, null, 'slide02.html');
    </script>
</body>
</html>

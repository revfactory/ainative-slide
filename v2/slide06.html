<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 자산화의 정의</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Noto+Sans+KR:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
        }
        .slide-container {
            max-width: 1400px;
            min-height: 100vh;
            margin: 0 auto;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #2a2a2a 100%);
            position: relative;
            overflow: hidden;
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        /* Responsive breakpoints */
        @media (max-width: 1440px) {
            .slide-container {
                max-width: 1200px;
                padding: 1.5rem 1rem;
            }
        }
        
        @media (max-width: 1200px) {
            .slide-container {
                max-width: 1024px;
                padding: 1.5rem 0.75rem;
            }
        }
        
        @media (max-width: 1024px) {
            .slide-container {
                max-width: 768px;
                padding: 1rem 0.5rem;
            }
        }
        
        @media (max-width: 768px) {
            .slide-container {
                max-width: 100%;
                padding: 1rem 0.5rem;
                min-height: 100vh;
            }
        }
        
        /* Responsive text scaling */
        @media (max-width: 1200px) {
            .slide-container h1 {
                font-size: 4rem !important;
            }
            .slide-container h2 {
                font-size: 2.5rem !important;
            }
            .slide-container h3 {
                font-size: 1.75rem !important;
            }
        }
        
        @media (max-width: 768px) {
            .slide-container h1 {
                font-size: 3rem !important;
            }
            .slide-container h2 {
                font-size: 2rem !important;
            }
            .slide-container h3 {
                font-size: 1.5rem !important;
            }
            .slide-container p {
                font-size: 1rem !important;
            }
        }
        
        /* Responsive grid adjustments */
        @media (max-width: 1024px) {
            .grid-cols-2 {
                grid-template-columns: repeat(1, minmax(0, 1fr)) !important;
            }
            .grid-cols-3 {
                grid-template-columns: repeat(2, minmax(0, 1fr)) !important;
            }
            .grid-cols-4 {
                grid-template-columns: repeat(2, minmax(0, 1fr)) !important;
            }
        }
        
        @media (max-width: 768px) {
            .grid-cols-3 {
                grid-template-columns: repeat(1, minmax(0, 1fr)) !important;
            }
            .grid-cols-4 {
                grid-template-columns: repeat(1, minmax(0, 1fr)) !important;
            }
        }
        
        /* Responsive spacing adjustments */
        @media (max-width: 1024px) {
            .slide-container .space-x-16 > * + * {
                margin-left: 2rem !important;
            }
            .slide-container .space-x-12 > * + * {
                margin-left: 1.5rem !important;
            }
            .slide-container .gap-12 {
                gap: 1.5rem !important;
            }
        }
        
        @media (max-width: 768px) {
            .slide-container .space-x-16 > * + * {
                margin-left: 1rem !important;
            }
            .slide-container .space-x-12 > * + * {
                margin-left: 1rem !important;
            }
            .slide-container .gap-8 {
                gap: 1rem !important;
            }
            .slide-container .gap-12 {
                gap: 1rem !important;
            }
            .slide-container .mb-16 {
                margin-bottom: 2rem !important;
            }
            .slide-container .mb-12 {
                margin-bottom: 1.5rem !important;
            }
            .slide-container .mb-8 {
                margin-bottom: 1rem !important;
            }
        }
        .kakao-yellow {
            color: #FEE500;
        }
        .gradient-accent {
            background: linear-gradient(135deg, #FEE500 0%, #FFD700 50%, #FFA500 100%);
        }
        .definition-highlight {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            border: 2px solid #FEE500;
            box-shadow: 0 0 30px rgba(254, 229, 0, 0.2);
        }
        .slide-number {
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            font-size: 1rem;
            color: #666;
            font-weight: 600;
        }
        
        @media (min-width: 768px) {
            .slide-number {
                bottom: 2.5rem;
                right: 2.5rem;
                font-size: 1.125rem;
            }
        }
        
        /* Maintain aspect ratio for floating elements on smaller screens */
        @media (max-width: 768px) {
            .floating-orb, .floating-orb-2 {
                transform: scale(0.6) !important;
            }
        }
        .data-transform {
            transition: all 0.6s ease;
        }
        .data-transform:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <!-- Header -->
        <div class="text-center mb-16">
            <h1 class="text-6xl font-black mb-6">
                <span class="kakao-yellow">데이터 자산화</span>의 정의
            </h1>
            <p class="text-2xl font-light text-gray-300">AI Native 전환을 위한 핵심 동력</p>
        </div>
        
        <!-- Main Definition -->
        <div class="definition-highlight rounded-3xl p-16 mb-16">
            <div class="text-center">
                <div class="w-32 h-32 gradient-accent rounded-full flex items-center justify-center mx-auto mb-12">
                    <i class="fas fa-gem text-5xl text-black"></i>
                </div>
                <h2 class="text-5xl font-bold mb-12 text-white">핵심 정의</h2>
                <div class="bg-gray-800 rounded-3xl p-12 border-l-8 border-yellow-500">
                    <p class="text-4xl font-light leading-relaxed text-gray-100">
                        데이터를 <span class="kakao-yellow font-semibold">실질적인 경제적 가치</span>로 변환하거나<br>
                        <span class="kakao-yellow font-semibold">상응하는 경제적 가치</span>를 부여하는 과정
                    </p>
                </div>
            </div>
        </div>
        
        <!-- Transformation Process -->
        <div class="grid grid-cols-5 gap-8 items-center mb-16">
            <!-- Before: Raw Data -->
            <div class="data-transform text-center">
                <div class="w-24 h-24 bg-gray-700 rounded-3xl flex items-center justify-center mx-auto mb-6">
                    <i class="fas fa-database text-3xl text-gray-400"></i>
                </div>
                <h3 class="text-2xl font-bold text-gray-400 mb-4">원시 데이터</h3>
                <p class="text-gray-500">비용 센터</p>
                <p class="text-gray-500">정적 저장</p>
                <p class="text-gray-500">잠재 부채</p>
            </div>
            
            <!-- Arrow 1 -->
            <div class="text-center">
                <i class="fas fa-arrow-right text-4xl kakao-yellow"></i>
            </div>
            
            <!-- Process -->
            <div class="data-transform text-center">
                <div class="w-24 h-24 bg-blue-600 rounded-3xl flex items-center justify-center mx-auto mb-6">
                    <i class="fas fa-cogs text-3xl text-white"></i>
                </div>
                <h3 class="text-2xl font-bold text-white mb-4">자산화 과정</h3>
                <p class="text-gray-300">수집·정제</p>
                <p class="text-gray-300">구조화·통합</p>
                <p class="text-gray-300">분석·적용</p>
            </div>
            
            <!-- Arrow 2 -->
            <div class="text-center">
                <i class="fas fa-arrow-right text-4xl kakao-yellow"></i>
            </div>
            
            <!-- After: Data Asset -->
            <div class="data-transform text-center">
                <div class="w-24 h-24 gradient-accent rounded-3xl flex items-center justify-center mx-auto mb-6">
                    <i class="fas fa-gem text-3xl text-black"></i>
                </div>
                <h3 class="text-2xl font-bold text-white mb-4">데이터 자산</h3>
                <p class="text-yellow-400">수익 창출</p>
                <p class="text-yellow-400">동적 활용</p>
                <p class="text-yellow-400">전략적 자산</p>
            </div>
        </div>
        
        <!-- Key Elements -->
        <div class="grid grid-cols-3 gap-8">
            <!-- Element 1 -->
            <div class="bg-gray-900 rounded-2xl p-8 border border-gray-700">
                <div class="text-center mb-6">
                    <div class="w-16 h-16 bg-blue-600 rounded-2xl flex items-center justify-center mx-auto mb-4">
                        <i class="fas fa-chart-line text-2xl text-white"></i>
                    </div>
                    <h3 class="text-2xl font-bold text-white">생산 요소</h3>
                </div>
                <p class="text-gray-300 text-center leading-relaxed">
                    토지, 자본, 기술과 함께<br>
                    <span class="kakao-yellow font-semibold">중요한 생산 요소</span>로 부상
                </p>
            </div>
            
            <!-- Element 2 -->
            <div class="bg-gray-900 rounded-2xl p-8 border border-gray-700">
                <div class="text-center mb-6">
                    <div class="w-16 h-16 bg-green-600 rounded-2xl flex items-center justify-center mx-auto mb-4">
                        <i class="fas fa-coins text-2xl text-white"></i>
                    </div>
                    <h3 class="text-2xl font-bold text-white">데이터 배당금</h3>
                </div>
                <p class="text-gray-300 text-center leading-relaxed">
                    목표는 <span class="kakao-yellow font-semibold">"데이터 요소의 배당금"</span><br>
                    실현하는 것
                </p>
            </div>
            
            <!-- Element 3 -->
            <div class="bg-gray-900 rounded-2xl p-8 border border-gray-700">
                <div class="text-center mb-6">
                    <div class="w-16 h-16 bg-purple-600 rounded-2xl flex items-center justify-center mx-auto mb-4">
                        <i class="fas fa-rocket text-2xl text-white"></i>
                    </div>
                    <h3 class="text-2xl font-bold text-white">경쟁력 강화</h3>
                </div>
                <p class="text-gray-300 text-center leading-relaxed">
                    시장 수요 이해, 제품 최적화,<br>
                    <span class="kakao-yellow font-semibold">사용자 경험 향상</span>
                </p>
            </div>
        </div>
        
        <!-- Slide Number -->
        <div class="slide-number">06</div>
        
        <!-- Bottom Accent Bar -->
        <div class="absolute bottom-0 left-0 right-0 h-2 gradient-accent"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Native 혁신의 새로운 시대</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Noto+Sans+KR:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/slides.css">
    <style>
        /* Slide-specific styles for slide 40 */
        
        .hero-text {
            font-size: 8rem;
            font-weight: 900;
            background: linear-gradient(135deg, #FEE500 0%, #FFD700 30%, #FFA500 60%, #FF8C00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            line-height: 0.9;
            animation: heroGlow 4s ease-in-out infinite;
        }
        @keyframes heroGlow {
            0%, 100% { filter: brightness(1) drop-shadow(0 0 20px rgba(254, 229, 0, 0.3)); }
            50% { filter: brightness(1.2) drop-shadow(0 0 40px rgba(254, 229, 0, 0.6)); }
        }
        .subtitle-text {
            font-size: 3rem;
            font-weight: 300;
            background: linear-gradient(135deg, #ffffff 0%, #e5e7eb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 2rem;
            animation: subtitleFade 3s ease-in-out;
        }
        @keyframes subtitleFade {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .impact-circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at center, rgba(254, 229, 0, 0.2) 0%, rgba(254, 229, 0, 0.05) 50%, transparent 100%);
            animation: impactPulse 6s ease-in-out infinite;
        }
        .circle-1 {
            width: 400px;
            height: 400px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        .circle-2 {
            width: 300px;
            height: 300px;
            top: 20%;
            right: 15%;
            animation-delay: 2s;
        }
        .circle-3 {
            width: 250px;
            height: 250px;
            bottom: 25%;
            left: 20%;
            animation-delay: 4s;
        }
        @keyframes impactPulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.2); opacity: 0.6; }
        }
        .floating-element {
            position: absolute;
            animation: float 8s ease-in-out infinite;
        }
        .element-ai {
            top: 15%;
            left: 8%;
            font-size: 3rem;
            color: #3b82f6;
            animation-delay: 0s;
        }
        .element-data {
            top: 25%;
            right: 12%;
            font-size: 2.5rem;
            color: #10b981;
            animation-delay: 1s;
        }
        .element-innovation {
            bottom: 30%;
            left: 15%;
            font-size: 2.8rem;
            color: #8b5cf6;
            animation-delay: 2s;
        }
        .element-future {
            bottom: 20%;
            right: 20%;
            font-size: 3.2rem;
            color: #f59e0b;
            animation-delay: 3s;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(5deg); }
            50% { transform: translateY(-10px) rotate(-3deg); }
            75% { transform: translateY(-15px) rotate(3deg); }
        }
        .success-metric {
            background: linear-gradient(135deg, #1f2937 0%, #374151 100%);
            border: 2px solid #6b7280;
            border-radius: 20px;
            padding: 32px;
            text-align: center;
            transition: all 0.4s ease;
            animation: metricGlow 3s ease-in-out infinite;
        }
        .success-metric:hover {
            transform: translateY(-10px);
            border-color: #FEE500;
            box-shadow: 0 20px 40px rgba(254, 229, 0, 0.2);
        }
        @keyframes metricGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(107, 114, 128, 0.3); }
            50% { box-shadow: 0 0 30px rgba(107, 114, 128, 0.5); }
        }
        .metric-number {
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(135deg, #FEE500 0%, #FFD700 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
        }
        .transformation-journey {
            background: linear-gradient(135deg, #581c87 0%, #6b21a8 50%, #8b5cf6 100%);
            border: 3px solid #8b5cf6;
            border-radius: 30px;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }
        .transformation-journey::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent 0%, rgba(254, 229, 0, 0.1) 50%, transparent 100%);
            animation: journeyShine 8s linear infinite;
        }
        @keyframes journeyShine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        .journey-content {
            position: relative;
            z-index: 10;
        }
        .key-achievement {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            border-left: 4px solid #FEE500;
            border-radius: 12px;
            padding: 20px;
            margin: 16px 0;
            transition: all 0.3s ease;
        }
        .key-achievement:hover {
            transform: translateX(10px);
            background: linear-gradient(135deg, #334155 0%, #475569 100%);
        }
        .achievement-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #FEE500 0%, #FFD700 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
            animation: achievementSpin 10s linear infinite;
        }
        @keyframes achievementSpin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .future-call {
            background: linear-gradient(135deg, #14532d 0%, #166534 50%, #16a34a 100%);
            border: 3px solid #16a34a;
            border-radius: 25px;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .future-call::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent 0%, rgba(255, 255, 255, 0.1) 50%, transparent 100%);
            animation: callToAction 3s ease-in-out infinite;
        }
        @keyframes callToAction {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        .call-content {
            position: relative;
            z-index: 10;
        }
        .innovation-spiral {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1000px;
            height: 1000px;
            border: 2px solid rgba(254, 229, 0, 0.1);
            border-radius: 50%;
            animation: spiralRotate 30s linear infinite;
        }
        .innovation-spiral::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            height: 800px;
            border: 2px solid rgba(254, 229, 0, 0.08);
            border-radius: 50%;
            animation: spiralRotate 25s linear infinite reverse;
        }
        .innovation-spiral::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            border: 2px solid rgba(254, 229, 0, 0.06);
            border-radius: 50%;
            animation: spiralRotate 20s linear infinite;
        }
        @keyframes spiralRotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        .final-message {
            position: relative;
            z-index: 20;
        }
    </style>
</head>
<body>
    <!-- Navigation Controls -->
    <div class="nav-container">
        <button class="nav-btn home-btn" onclick="goHome()" title="홈으로">
            <i class="fas fa-home"></i>
        </button>
        <button class="nav-btn" onclick="previousSlide()" title="이전 슬라이드">
            <i class="fas fa-chevron-left"></i>
        </button>
        <div class="slide-counter">35 / 35</div>
        <button class="nav-btn" onclick="nextSlide()" title="다음 슬라이드" disabled>
            <i class="fas fa-chevron-right"></i>
        </button>
    </div>

    <div class="slide-container">
        <!-- Background Elements -->
        <div class="innovation-spiral"></div>
        <div class="impact-circle circle-1"></div>
        <div class="impact-circle circle-2"></div>
        <div class="impact-circle circle-3"></div>
        
        <!-- Floating Icons -->
        <div class="floating-element element-ai">
            <i class="fas fa-robot"></i>
        </div>
        <div class="floating-element element-data">
            <i class="fas fa-database"></i>
        </div>
        <div class="floating-element element-innovation">
            <i class="fas fa-lightbulb"></i>
        </div>
        <div class="floating-element element-future">
            <i class="fas fa-rocket"></i>
        </div>
        
        <!-- Main Content -->
        <div class="final-message">
            <!-- Hero Section -->
            <div class="text-center mb-8">
                <h1 class="hero-text mb-8">
                    AI Native<br/>
                    혁신의 시대
                </h1>
                <p class="subtitle-text">데이터 자산화를 통한 지속 가능한 미래</p>
            </div>
            
            <!-- Future Vision Statement -->
            <div class="grid grid-cols-2 gap-12 mb-16">
                <!-- Vision Statement -->
                <div class="bg-gradient-to-br from-gray-800 to-gray-900 rounded-3xl p-10 border-2 border-blue-500">
                    <div class="text-center mb-8">
                        <div class="w-20 h-20 bg-blue-600 rounded-full flex items-center justify-center mx-auto mb-6">
                            <i class="fas fa-eye text-3xl text-white"></i>
                        </div>
                        <h3 class="text-3xl font-bold text-white mb-4">AI Native 비전</h3>
                    </div>
                    
                    <blockquote class="text-center">
                        <p class="text-2xl text-blue-200 font-light leading-relaxed mb-6">
                            "AI가 단순한 도구가 아닌 <br/>
                            <span class="text-blue-400 font-semibold">창의와 혁신의 파트너</span>가 되어<br/>
                            인간의 가능성을 무한히 확장하는<br/>
                            <span class="kakao-yellow font-bold">새로운 시대</span>를 열어갑니다"
                        </p>
                    </blockquote>
                </div>
                
                <!-- Call to Action -->
                <div class="future-call">
                    <div class="call-content">
                        <div class="text-center mb-8">
                            <div class="w-20 h-20 bg-green-600 rounded-full flex items-center justify-center mx-auto mb-6">
                                <i class="fas fa-hands-helping text-3xl text-white"></i>
                            </div>
                            <h3 class="text-3xl font-bold text-white mb-4">함께 만들어갈 미래</h3>
                        </div>
                        
                        <div class="space-y-6">
                            <p class="text-xl text-green-100 text-center leading-relaxed">
                                AI Native 혁신은 끝이 아닌 시작입니다.
                            </p>
                            
                            <div class="grid grid-cols-2 gap-4 mt-8">
                                <div class="bg-green-700 rounded-xl p-4 text-center">
                                    <i class="fas fa-lightbulb text-2xl text-green-300 mb-2"></i>
                                    <p class="text-white font-semibold">혁신 동참</p>
                                </div>
                                <div class="bg-green-700 rounded-xl p-4 text-center">
                                    <i class="fas fa-heart text-2xl text-green-300 mb-2"></i>
                                    <p class="text-white font-semibold">가치 공유</p>
                                </div>
                                <div class="bg-green-700 rounded-xl p-4 text-center">
                                    <i class="fas fa-handshake text-2xl text-green-300 mb-2"></i>
                                    <p class="text-white font-semibold">협력 확장</p>
                                </div>
                                <div class="bg-green-700 rounded-xl p-4 text-center">
                                    <i class="fas fa-rocket text-2xl text-green-300 mb-2"></i>
                                    <p class="text-white font-semibold">미래 창조</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Final Message -->
            <div class="text-center">
                <h2 class="text-4xl font-bold text-white mb-8">
                    AI Native 혁신으로 <span class="kakao-yellow">더 나은 세상</span>을 만들어갑니다
                </h2>
                
                <div class="flex justify-center items-center space-x-8">
                    <div class="text-center">
                        <div class="w-16 h-16 gradient-accent rounded-full flex items-center justify-center mx-auto mb-4">
                            <i class="fas fa-infinity text-2xl text-black"></i>
                        </div>
                        <p class="text-lg text-gray-300">지속적 혁신</p>
                    </div>
                    
                    <div class="text-6xl text-gray-600">•</div>
                    
                    <div class="text-center">
                        <div class="w-16 h-16 gradient-accent rounded-full flex items-center justify-center mx-auto mb-4">
                            <i class="fas fa-globe text-2xl text-black"></i>
                        </div>
                        <p class="text-lg text-gray-300">글로벌 임팩트</p>
                    </div>
                    
                    <div class="text-6xl text-gray-600">•</div>
                    
                    <div class="text-center">
                        <div class="w-16 h-16 gradient-accent rounded-full flex items-center justify-center mx-auto mb-4">
                            <i class="fas fa-heart text-2xl text-black"></i>
                        </div>
                        <p class="text-lg text-gray-300">인간 중심</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Slide Number -->
        <div class="slide-number">35</div>
        
        <!-- Bottom Accent Bar -->
        <div class="absolute bottom-0 left-0 right-0 h-2 gradient-accent"></div>
    </div>

    <script src="assets/js/slides.js"></script>
    <script>
        // Initialize slide navigation for slide 35
        initSlideNavigation(35, 'slide34.html', null);
    </script>
</body>
</html>

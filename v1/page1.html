<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Native 전환의 핵심, 데이터 자산화 전략</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            margin: 0 auto;
        }
        .kakao-yellow {
            color: #FEE500;
        }
        .kakao-yellow-bg {
            background-color: #FEE500;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        }
        .floating-animation {
            animation: float 6s ease-in-out infinite;
        }
        .floating-animation-delay {
            animation: float 6s ease-in-out infinite;
            animation-delay: 2s;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        .pulse-glow {
            animation: pulse-glow 2s ease-in-out infinite alternate;
        }
        @keyframes pulse-glow {
            from { box-shadow: 0 0 20px rgba(254, 229, 0, 0.3); }
            to { box-shadow: 0 0 40px rgba(254, 229, 0, 0.6); }
        }
    </style>
</head>
<body>
    <div class="slide-container gradient-bg relative overflow-hidden">
        <!-- Background decoration elements -->
        <div class="absolute top-10 right-20 w-32 h-32 kakao-yellow-bg opacity-10 rounded-full floating-animation"></div>
        <div class="absolute bottom-20 left-10 w-20 h-20 kakao-yellow-bg opacity-15 rounded-full floating-animation-delay"></div>
        <div class="absolute top-1/3 left-1/4 w-2 h-2 kakao-yellow-bg opacity-20 rounded-full floating-animation"></div>
        <div class="absolute bottom-1/3 right-1/3 w-3 h-3 kakao-yellow-bg opacity-25 rounded-full floating-animation-delay"></div>
        
        <!-- Main content -->
        <div class="relative z-10 flex flex-col justify-center items-center h-full px-16 text-center">
            <!-- AI Icon -->
            <div class="mb-8">
                <div class="w-24 h-24 kakao-yellow-bg rounded-2xl flex items-center justify-center pulse-glow">
                    <i class="fas fa-brain text-4xl text-gray-800"></i>
                </div>
            </div>
            
            <!-- Main Title -->
            <h1 class="text-6xl font-black text-white mb-6 leading-tight">
                AI Native 전환의 핵심,<br>
                <span class="kakao-yellow">데이터 자산화 전략</span>
            </h1>
            
            <!-- Subtitle -->
            <h2 class="text-2xl font-medium text-gray-200 mb-12 leading-relaxed">
                카카오의 경험을 통해 배우는<br>
                데이터 중심 AI 네이티브 조직으로의 혁신 여정
            </h2>
            
            <!-- Key highlights -->
            <div class="flex space-x-12 mb-16">
                <div class="flex items-center space-x-3">
                    <div class="w-3 h-3 kakao-yellow-bg rounded-full"></div>
                    <span class="text-gray-300 font-medium">내부 데이터 활성화</span>
                </div>
                <div class="flex items-center space-x-3">
                    <div class="w-3 h-3 kakao-yellow-bg rounded-full"></div>
                    <span class="text-gray-300 font-medium">외부 데이터 시너지</span>
                </div>
                <div class="flex items-center space-x-3">
                    <div class="w-3 h-3 kakao-yellow-bg rounded-full"></div>
                    <span class="text-gray-300 font-medium">AI 기반 지식 플랫폼</span>
                </div>
            </div>
            
            <!-- Data transformation visual -->
            <div class="flex items-center space-x-8 text-gray-400">
                <div class="flex flex-col items-center">
                    <i class="fas fa-database text-3xl mb-2"></i>
                    <span class="text-sm">Raw Data</span>
                </div>
                <i class="fas fa-arrow-right text-2xl kakao-yellow"></i>
                <div class="flex flex-col items-center">
                    <i class="fas fa-cogs text-3xl mb-2 kakao-yellow"></i>
                    <span class="text-sm">AI Processing</span>
                </div>
                <i class="fas fa-arrow-right text-2xl kakao-yellow"></i>
                <div class="flex flex-col items-center">
                    <i class="fas fa-gem text-3xl mb-2"></i>
                    <span class="text-sm">Strategic Asset</span>
                </div>
            </div>
        </div>
        
        <!-- Bottom decoration -->
        <div class="absolute bottom-0 left-0 right-0 h-1 kakao-yellow-bg opacity-80"></div>
    </div>
</body>
</html>
